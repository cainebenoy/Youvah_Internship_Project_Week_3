<!DOCTYPE html>
<html lang="en">
<head>
    <title>Records</title>
</head>
<body>
    <h1>All Records</h1>
    <a href="{% url 'add_record' %}">Add Record</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Pin Code</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.first_name }} {{ record.last_name }}</td>
                <td>{{ record.email }}</td>
                <td>{{ record.phone }}</td>
                <td>{{ record.address }}</td>
                <td>{{ record.city }}</td>
                <td>{{ record.state }}</td>
                <td>{{ record.pincode }}</td>
                <td>{{ record.age }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
